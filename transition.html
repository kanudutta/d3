<!doctype html>

<html>
	<head>
		<title> D3 Projects Kanu</title>
		<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	</head>
	
	<body>
		<script>
		
		width=600;
		height=800;

		

		var canvas=	d3.select("body")
					.append("svg")
					.attr("width",width)
					.attr("height",height);

        var lines = canvas.append("line")
        					.attr("x1",100)
        					.attr("y1",50)
        					.attr("x2",300)
        					.attr("y2",200)
        					.attr("stroke","green")
        					.attr("strokewidth",7);

        var circle=canvas.append("circle")
        					.attr("cx",300)
        					.attr("cy",250)
        					.attr("r",80)
        					.attr("fill","gray");

		var rectan = canvas.append("rect")
							.attr("width",150)
							.attr("height",50)
							.attr("fill","red");	

		circle.transition()
			  .duration(1000)
			  .attr("cx",700)						
			  .transition()
			  .duration(3000)
			  .attr("cy",600)
			  .transition()
			  .duration(4000)
			  .attr("cx",50)						
			  .transition()
			  .duration(7000)
			  .attr("cy",700)
			  .each("end",function(){d3.select(this).attr("fill","violet")});
		</script>
		
		
		
	</body>
	




</html>
